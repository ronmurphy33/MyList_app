<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Register</title>
</head>
<body class="index-background">
    <div class="d-flex flex-column justify-content-center">
        <div class="nav-bar d-flex flex-row justify-content-around align-items-center border-bottom shadow p-3 bg-body rounded" style="--bs-bg-opacity: .3;">
            <h1>MyList</h1>
            <p><a href="/">Home</a></p>
        </div>
        <div class="card mt-5 bg-light bg-gradient w-50 align-items-center align-content-center rounded-3 shadow p-3 col-md-6 offset-3 bg-body rounded"  style="--bs-bg-opacity: .3;">
            <form action="/validate_reg" method="post">
                {% with messages = get_flashed_messages(category_filter =['register']) %}
                    {% if messages %}
                    <div class="text-danger fw-b">
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <h2 class="text-center">Register</h2>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control mb-3 col-xl">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control mb-3">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control mb-3">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control mb-3">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control mb-3">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary float-end">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
