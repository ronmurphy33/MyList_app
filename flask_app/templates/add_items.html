<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Create a List</title>
</head>
<body id="add-items-background">
    <div class="d-flex flex-column justify-content-center">
        <div class="nav-bar d-flex flex-row justify-content-around align-items-center border-bottom shadow p-3 bg-body rounded" style="--bs-bg-opacity: .3;">
            <h1>MyList</h1>
            <p><a href="/dashboard">Home</a> | <a href="/logout">Logout</a></p>
        </div>
        <div>
            <h2 class="text-center mt-5 mb-5">{{ user.first_name}}'s {{ this_list.list_name}} List</h2>
            <form action="/fill_list" method ="post" class="form">
                <div class="d-flex flex-row justify-content-center ">
                    <input type="hidden" name="id" value={{this_list.id}}>
                    <select name="category" class="form-select form-control w-25 border-primary" >
                        <option value="produce" name="category">produce</option>
                        <option value="dairy" name="category">dairy</option>
                        <option value="meat" name="category">meat</option>
                        <option value="bakery" name="category">bakery</option>
                        <option value="personal care" name="category">personal care</option>
                        <option value="misc" name="category">misc</option>
                    </select>
                    <input type="text" name="item_name" class="form-control w-25 mx-3 border-primary">
                    <input type="submit" value="Add Item" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="container col-6 mt-5">
            <table class=" paper table table-hover table-bordered table-active">
                <thead class= "text-center">
                    <tr>
                        <th class="paper-margin"></th>
                        <th scope="col">Category </th>
                        <th scope="col">Item</th>
                        <th scope="col">Delete Item</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for item in items %}
                        <tr>
                            <td class="paper-margin"></td>
                            <td>{{item.category}}</td>
                            <td>{{item.item_name}}</td>
                            <td><a href="/add_items/{{item.list_id}}/delete_item/{{item.id}}"> X </a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
