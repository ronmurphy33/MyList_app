<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Home</title>
</head>
<body id="dash-background">
    <div class="d-flex flex-column justify-content-center">
        <div class="nav-bar d-flex flex-row justify-content-around align-items-center border-bottom shadow p-3 bg-body rounded" style="--bs-bg-opacity: .3;">
            <h1>MyList</h1>
            <p><a href="/new_list">New List</a> | <a href="/logout">Logout</a></p>
        </div>
    <h1 class="text-center mt-5 mb-5">{{user.first_name}}'s Lists</h1>
    <div class="container w-50">
        <table class=" paper table table-hover table-bordered table-active">
                    <thead class="text-center">
                        <tr>
                            <th class="paper-margin"></th>
                            <th scope="col">List Name</th>
                            <th scope="col">Created On</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-start">
                    {% for list in lists %}
                        {% if session.user_id == list.user_id %}
                            <tr>
                                <td class="paper-margin"></td>
                                <td>{{ list.list_name}}</td>
                                <td class="text-center">{{ list.created_at.strftime('%m-%d-%Y') }}</td>
                                <td class="text-end pe-2"><a href="add_items/{{list.id}}">edit</a> | <a href="delete_list/{{list.id}}">delete</a></td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                    </tbody>
        </table>
    </div>

    
</body>
</html>
