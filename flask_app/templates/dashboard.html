<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row mt-5 justify-content-around">
            <h1>MyList</h1>
            <p><a href="/new_list">New List</a> | <a href="/logout">Logout</a></p>
        </div>
    <h1 class="text-center mt-5 mb-3">{{user.first_name}}'s lists</h1>
    <div class="container w-50">
        <table class="table table-striped table-hover table-bordered table-active border-primary">
            <thead class="bg-primary text-white text-center">
                <tr>
                    <th scope="col">List Name</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
            {% for list in lists %}
                {% if session.user_id == list.user_id %}
                    <tr>
                        <td class="text-start">{{ list.list_name}}</td>
                        <td>{{ list.created_at.strftime('%m-%d-%Y') }}</td>
                        <td><a href="add_items/{{list.id}}">add / edit items</a> | <a href="delete_list/{{list.id}}">delete</a></td>
                    </tr>
                {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>

    
</body>
</html>
