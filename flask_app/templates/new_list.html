<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/css/style.css" />
        <title>Create a New List</title>
    </head>
    <body id="new-list-background">
        <div class="d-flex flex-column justify-content-center">
            <div class="nav-bar d-flex flex-row justify-content-around align-items-center border-bottom shadow p-3 bg-body rounded">
                <h1>MyList</h1>
                <p>
                    <a href="/dashboard">Home</a> | <a href="/logout">Logout</a>
                </p>
            </div>
            <div class="card bg-light bg-gradient rounded-3 shadow pt-3 p-5 mt-5 bg-body rounded col-md-5 mx-auto"  style="--bs-bg-opacity: .3;">
                <form action="/new_list" method="post">
                    <h2 class="text-center mt-5 mb-5">Create a New List</h2>
                    <div class="form text-center">
                        <label for="list_name">List Name:</label>
                        <input type="text" name="list_name" class="mx-3" />
                        <input
                            type="submit"
                            class="btn btn-primary"
                            value="Create List"
                        />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
