<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create a New List</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row mt-5 justify-content-around">
            <h1>MyList</h1>
            <p><a href="/">Home</a> | <a href="/logout">Logout</a></p>
        </div>
        <div>
            <form action="/create_list">
                <h2 class="text-center mb-5" method="post">Create a New List</h2>
                <div class="form text-center">
                    <label for="list_name">List Name:</label>
                    <input type="text" name="list_name" class="mx-3">
                    <input type="submit" class="btn btn-primary" value="Create List">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
