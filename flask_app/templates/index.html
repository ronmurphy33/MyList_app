<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome to MyList!</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row mt-5 justify-content-around">
            <h1>MyList</h1>
            <p><a href="/register">Register</a></p>
        </div>
        <div class="card mt-5 mx-auto w-25 p-3 align-items-center align-content-center rounded-3">
            <form action="/validate_login" method="POST">
                {% with messages = get_flashed_messages(category_filter =['login']) %}
                    {% if messages %}
                    <div class="text-danger fw-b">
                        {% for message in messages %}
                        <P>{{ message }}</P>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <h2 class="card-title text-center">Login</h2>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control                                                                                                                                                                        mb-3">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Login" class="btn btn-success text-light float-end">
                </div>
                <p>Not registered? click <a href="/register">here</a> to sign up now!</p>
            </form>
        </div>
    </div>
</body>
</html>
